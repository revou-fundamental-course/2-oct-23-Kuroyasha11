<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Suhu</h1>
    </header>
    <section class="section">
        <label for="input" id="label_input">Celcius</label>
        <input type="number" id="input" name="input" placeholder="Masukan Konversi">
        <div class="grup">
            <button type="button" id="konversi" onclick="konversi()">Konversi</button>
            <button type="button" id="reset" onclick="reset()">Reset</button>
            <button type="button" id="sebaliknya" onclick="sebaliknya()">Sebaliknya</button>
        </div>
        <label for="hasil" id="label_hasil">Fareinheit</label>
        <input type="text" id="hasil" name="hasil" placeholder="Hasil Konversi" disabled>
        <label for="kalkulasi" id="label_kalkulasi">Kalkulasi</label>
        <input type="text" id="kalkulasi" name="kalkulasi" placeholder="Kalkulasi" disabled>
    </section>
    <footer>
        Created by Ricky Andrean
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
